<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles.css">

    <title>"Fruit" Market
    </title>
</head>

<body>
    <div id="wallet">
        Total Available Cash: $
    </div>
    <div class="fruitDivs">

        <div id="apples" class="fruit">
            <img src="fruits.img/apple.jpg" alt="apple" />
            <p id="applesInventoryString" class="inventoryHeader">
                Your Apples:
            </p>
            <p id="applesInventory" class="inventory"></p>
            <p id="applesPriceString" class="marketPriceHeader">
                Market Price: $

            </p>
            <p id="applesPrice" class="marketPrice"></p>
            <button id="0" class="buyButton">Buy</button>
            <button id="sellApples" class="sellButton">Sell</button>
        </div>
        <div class="fruitDivs">
        </div>


        <div id="oranges" class="fruit">
            <img src="fruits.img/oranges.jpg" alt="oranges" />
            <p id="orangesInventoryString" class="inventoryHeader">
                Your Oranges:
            </p>
            <p id="orangesInventory" class="inventory"></p>
            <p id="orangesPriceString" class="marketPriceHeader">
                Market Price: $

            </p>
            <p id="orangesPrice" class="marketPrice"></p>
            <button id="1" class="buyButton">Buy</button>
            <button id="sellOranges" class="sellButton">Sell</button>
        </div>


        <div id="bananas" class="fruit">
            <img src="fruits.img/bananas.jpg" alt="bananas" />
            <p id="bananasInventoryString" class="inventoryHeader">
                Your Bananas:
            </p>
            <p id="bananasInventory" class="inventory"></p>
            <p id="bananasPriceString" class="marketPriceHeader">
                Market Price: $

            </p>
            <p id="bananasPrice" class="marketPrice"></p>
            <button id="2" class="buyButton">Buy</button>
            <button id="sellBananas" class="sellButton">Sell</button>
        </div>


        <div id="grapes" class="fruit">
            <img src="fruits.img/grapes.jpg" alt="grapes" />
            <p id="grapesInventoryString" class="inventoryHeader">
                Your Grapes:
            </p>
            <p id="grapesInventory" class="inventory"></p>
            <p id="grapesPriceString" class="marketPriceHeader">
                Market Price: $

            </p>
            <p id="grapesPrice" class="marketPrice"></p>
            <button id="3" class="buyButton">Buy</button>
            <button id="sellGrapes" class="sellButton">Sell</button>
        </div>
    </div>
</body>

</html>
